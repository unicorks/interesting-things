{%  extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <!-- Modal -->
<div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="addNoteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
  <form action="/addnote" method="post">
    <div class="modal-content">
      <div class="modal-header">
        <input class="title" name="title" placeholder="Title..." type="text">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <textarea class="note-content" rows="10" cols="30" name="note-content" wrap="hard" placeholder="Write here..."></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="savenote" value="">Save changes</button>
      </div>
    </div>
  </form>
  </div>
</div>

    <div class="tabs">

    <div class="tab">
      <input type="radio" name="css-tabs" id="for-you" checked class="tab-switch">
      <label for="for-you" class="tab-label">FOR YOU</label>
      <div class="tab-content">

          {% for line in for_you %}
              <div class="note generic-div">
                    <button data-bs-toggle="modal" data-bs-target="#addNoteModal" value="{{ line.type }}" class="add">ðŸ–‰</button>
                <h2>{{ line.type }}</h2>
                <p>{{ line.content }}</p>
            </div>
          {% endfor %}

      </div>
    </div>

    <div class="tab">
      <input type="radio" name="css-tabs" id="saved" class="tab-switch">
      <label for="saved" class="tab-label">SAVED</label>
      <div class="tab-content">
        <!-- Button trigger add note modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNoteModal">
          Add note...
        </button>

        <div class="flex-container2">
            {% for row in data%}
            <div class="note generic-div">
                <button data-bs-toggle="modal" data-bs-target="#addNoteModal" value="{{ row.note_id }}" class="edit">ðŸ–‰</button>
                <form action="/deletenote" method="post">
                    <!-- delete button -->
                    <button type="submit" name="delete" value="{{ row.note_id }}" class="delete">ðŸ—‘</button>
                </form>
                <h2>{{ row.title }}</h2>
                <pre>{{ row.note }}</pre>
            </div>
            {% endfor %}
        </div>
      </div>
    </div>

    <div class="tab">
      <input type="radio" name="css-tabs" id="explore" class="tab-switch">
      <label for="explore" class="tab-label">EXPLORE</label>
      <div class="tab-content">
          ** POSTS FROM TBLR + RDT **
      </div>
    </div>
    </div>

     <script type="text/javascript" {{ url_for('static', filename='../static/script.js')}}></script>
         <script type="text/javascript">
            arr = stuff({{for_you|tojson}})
            ee = stuff2({{data|tojson}})
         </script>
{% endblock %}
