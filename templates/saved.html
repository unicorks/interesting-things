{%  extends "layout.html" %}

{% block title %}
    Saved
{% endblock %}

{% block main %}
    <!-- Modal -->
<div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="addNoteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
  <form action="/addnote" method="post">
    <div class="modal-content">
      <div class="modal-header">
        <input class="title" name="title" placeholder="Title..." type="text">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <textarea class="note-content" rows="10" cols="30" name="note-content" wrap="hard" placeholder="Write here..."></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="savenote" name="savenote" value="">Save changes</button>
      </div>
    </div>
  </form>
  </div>
</div>

    <div class="tabs">

    <div class="tab">
      <input type="radio" name="css-tabs" id="for-you" class="tab-switch">
        <label for="for-you" class="tab-label"><a href="/">FOR YOU</a></label>
      <div class="tab-content">
          <a href="/">Find something interesting for you</a>
      </div>
    </div>

    <div class="tab">
      <input type="radio" name="css-tabs" id="saved" checked class="tab-switch">
        <label for="saved" class="tab-label"><a href="/saved">SAVED</a></label>
      <div class="tab-content">

        <div class="flex-container3">
            <!-- Button trigger add note modal -->
            <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addNoteModal">âž•</button>
            <input autocomplete="off" placeholder="Search..." type="search" class="search">
            <button type="button" class="btn btn-outline-secondary" formaction="/settings">âš™</button>
        </div>

        <div class="flex-container2">
            {% for row in data%}
            <div class="note generic-div">
                <button data-bs-toggle="modal" data-bs-target="#addNoteModal" value="{{ row.note_id }}" class="edit">ðŸ–‰</button>
                <form action="/deletenote" method="post">
                    <!-- delete button -->
                    <button type="submit" name="delete" value="{{ row.note_id }}" class="delete">ðŸ—‘</button>
                </form>
                <h2>{{ row.title }}</h2>
                <pre>{{ row.note }}</pre>
            </div>
            {% endfor %}
        </div>
      </div>
    </div>

    <div class="tab">
      <input type="radio" name="css-tabs" id="explore" class="tab-switch">
        <label for="explore" class="tab-label"><a href="/explore">EXPLORE</a></label>
